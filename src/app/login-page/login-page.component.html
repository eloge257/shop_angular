<ul>
  <li><a routerLink="/home-component" routerLinkActive="active" ariaCurrentWhenActive="page">home</a></li>
</ul>

<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>

<form novalidate [formGroup]="loginform" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="">Email</label>
    <input type="text" class="form-control" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="text" class="form-control" formControlName="password" required>
  </div>
 

  <div formGroupName="address">
    <h2>Address</h2>

    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street">

    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city">

    <label for="state">State: </label>
    <input id="state" type="text" formControlName="state">

    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" formControlName="zip">
  </div>
  <div>
    <button class="btn btn-info" [disabled]="!loginform.valid">Envoyer</button>

  </div>
</form>
